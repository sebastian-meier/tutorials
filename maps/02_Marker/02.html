<html>
	<head>
		<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../lib/d3.min.js"></script>
		<script type="text/javascript" src="../lib/leaflet.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/leaflet.css"/>
		<style type="text/css">

			#map{
				width:500px;
				height:500px;
			}

		</style>
	</head>
	<body>

		<div id="map"></div>

		<script type="text/javascript">

			var map = L.map('map').setView([51.505, -0.09], 13);

			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

			$.getJSON( "../data/tfl_stations.json", function( json ) {
				$.each( json.features, function( dataset_id, dataset ) {
					var circle = new L.Circle([dataset.geometry.coordinates[1], dataset.geometry.coordinates[0]], 100, {
						fillColor: "#ff7800",
						color: "#000",
						fillOpacity: 1.0
					}).addTo(map);
				});
			});

		</script>
	</body>
</html>
